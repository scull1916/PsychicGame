<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1>The Psychic Game</h1>

					<div id="won">You have won: <span id="wins"></span></div>
					<div id="lost">You have lost: <span id="loses"></span></div>
					<div id="guesses">You have <span id="left">#</span> guesses left.</div>
					<div id="lettersGuess">You have guessed these letters: <span id="letter-text"></span></div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
