<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1>The Psychic Game</h1>

					<div id="won">You have won: <span id="wins"></span></div>
					<div id="lost">You have lost: <span id="loses"></span></div>
					<div id="guesses">You have <span id="left">#</span> guesses left.</div>
					<div id="lettersGuess">You have guessed these letters: <span id="letter-text"></span></div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "x", "y", "z"];
		var guesses = 10;
		var won = 0;
		var lost = 0;
		var computerPick = alphabet[Math.floor(Math.random() * alphabet.length)];
		var guess = '';
		console.log(computerPick);

			
		for (i=0; i<10; i++) 
		{
			// function assessGuess() {
			var lettersGuess = document.getElementById("letter-text");
			document.onkeyup = function(event) 
			{
			lettersGuess.textContent = event.key;

				}



				if (lettersGuess === computerPick) {
					won ++;
					
				}

				else {
					lost ++;
					guesses --;
					
					
			}

			// }

		};
				document.getElementById('letter-text').innerHTML = guess;
				document.getElementById('loses').innerHTML = lost;
				document.getElementById('left').innerHTML = guesses;
				document.getElementById('wins').innerHTML = won;




	</script>

</body>
</html>
